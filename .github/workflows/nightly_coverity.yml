# This is a basic workflow to help you get started with Actions

name: 'nightly coverity'

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  schedule:
   - cron: '0 0 * * *'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "nightly_coverity"
  nightly_coverity:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Checkout coverity_scan
      run: git checkout -b coverity_scan origin/coverity_scan

    - name: Fast-Forward
      run: git merge --ff-only master

    - name: GitHub Push
      uses: ad-m/github-push-action@v0.5.0
      with:
        # Token for the repo. Can be passed in using $\{{ secrets.GITHUB_TOKEN }}
        github_token: ${{ secrets.NIGHTLY_COVERITY_TOKEN }}
        # Destination branch to push changes
        branch: coverity_scan
        # Determines if force push is used
        force: false
