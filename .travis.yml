language: c
os:
  - linux
compiler:
  - clang
  - gcc
addons:
  apt:
    packages:
    - cmake
    - make
    - libuv1-dev
    - lcov
script:
  - if [ "$CC" = "gcc" ]; then (mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=Debug -DENABLE_COVERAGE=1 .. && make coverage); fi
  - if [ "$CC" = "clang" ]; then (mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=Release .. && make CTEST_OUTPUT_ON_FAILURE=1 test); fi
after_success:
  - bash <(curl -s https://codecov.io/bash)

